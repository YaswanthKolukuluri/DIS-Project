<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Analytics</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Pets Analytics</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="pets_crud.html">Manage Pets</a></li>
                <li><a href="analytics.html">Analytics</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Pet Data Visualization</h2>
        <canvas id="petChart" width="400" height="200"></canvas>
    </main>
    <footer>
        <p>&copy; 2024 Pets Website</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ctx = document.getElementById('petChart').getContext('2d');
            const petChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Dogs', 'Cats', 'Birds', 'Others'],
                    datasets: [{
                        label: '# of Pets',
                        data: [12, 19, 3, 5],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
